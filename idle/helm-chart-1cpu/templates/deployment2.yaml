apiVersion: apps/v1
kind: Deployment
metadata:
  name: idle-deployment-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idle-2
  template:
    metadata:
      labels:
        app: idle-2
    spec:
      nodeSelector:
        kubernetes.io/hostname: node2
      containers:
        - name: idle
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: ["-c", "while true; do sleep 30; done;"]
          resources:
            limits:
              cpu: 2
              memory: 256Mi
            requests:
              cpu: 2
              memory: 256Mi