apiVersion: apps/v1
kind: Deployment
metadata:
  name: idle-deployment-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idle-2
  template:
    metadata:
      labels:
        app: idle-2
    spec:
      nodeSelector:
        kubernetes.io/hostname: node2
      containers:
        - name: stress
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              cpu: 5
              memory: 640Mi
            requests:
              cpu: 5
              memory: 640Mi