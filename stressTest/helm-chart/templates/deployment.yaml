apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
        - name: stress
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              cpu: "2"
            requests:
              cpu: "1"
          args:
            - "--cpu"
            - "1000"
            - "--io"
            - "1"
            - "--vm"
            - "1"
            - "--vm-bytes"
            - "128M"