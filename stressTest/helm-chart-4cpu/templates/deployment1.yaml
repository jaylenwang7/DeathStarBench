apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-1
  template:
    metadata:
      labels:
        app: stress-1
    spec:
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
        - name: stress
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              cpu: 5
              memory: 640Mi
            requests:
              cpu: 5
              memory: 640Mi
          args:
            - "--cpu"
            - "4"
            - "--io"
            - "1"
            - "--vm"
            - "1"
            - "--vm-bytes"
            - "512M"